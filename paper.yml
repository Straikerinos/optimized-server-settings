timings:
  enabled: false
settings:
  # Use alternative luck formula by Aikar, allowing luck to be applied to items that have no quality defined. Makes major changes to fishing formulas.
  # Defaulty disabled
  use-alternative-luck-formula: true
  bungee-online-mode: true
  async-chunks:
    threads: -1
  packet-limiter:
    kick-message: '&cSent too many packets'
    limits:
      all:
        interval: 7.0
        max-packet-rate: 500.0
      PacketPlayInAutoRecipe:
        interval: 4.0
        max-packet-rate: 5.0
        action: DROP
world-settings:
  default:
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: false
    portal-search-radius: 128
    queue-light-updates: true
    use-vanilla-world-scoreboard-name-coloring: false
    lootables:
      auto-replenish: false
      restrict-player-reloot: false
      reset-seed-on-fill: true
      max-refills: -1
      refresh-min: 1m
      refresh-max: 5m
    water-over-lava-flow-speed: 5
    filter-nbt-data-from-spawn-eggs-and-related: true
    optimize-explosions: true
    use-chunk-inhabited-timer: true
    max-growth-height:
      cactus: 3
      reeds: 3
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    max-entity-collisions: 8
    disable-creeper-lingering-effect: false
    delay-chunk-unloads-by: 3s
    max-auto-save-chunks-per-tick: 8
    lava-flow-speed:
      normal: 30
      nether: 10
    save-queue-limit-for-auto-save: 50
    remove-corrupt-tile-entities: false
    max-chunk-sends-per-tick: 81
    max-chunk-gens-per-tick: 10
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0
    despawn-ranges:
      soft: 32
      hard: 128
    fast-drain:
      lava: false
      water: false
    enable-treasure-maps: true
    treasure-maps-return-already-discovered: false
    disable-teleportation-suffocation-check: true
    auto-save-interval: -1
    keep-spawn-loaded-range: 4
    game-mechanics:
      disable-chest-cat-detection: false
      disable-end-credits: false
    use-alternate-fallingblock-onGround-detection: true
    container-update-tick-rate: 1
    disable-explosion-knockback: false
    frosted-ice:
      enabled: true
      delay:
        min: 20
        max: 40
    elytra-hit-wall-damage: true
    allow-non-player-entities-on-scoreboards: false
    hopper:
      push-based: true
    nether-ceiling-void-damage: false
    parrots-are-unaffected-by-player-movement: false
    grass-spread-tick-rate: 6
    non-player-arrow-despawn-rate: 100
    prevent-tnt-from-moving-in-water: false
    anti-xray:
      enabled: false
      engine-mode: 1
      chunk-edge-mode: 1
      max-chunk-section-index: 3
      hidden-blocks:
      - gold_ore
      - iron_ore
      - coal_ore
      - lapis_ore
      - mossy_cobblestone
      - obsidian
      - chest
      - diamond_ore
      - redstone_ore
      - lit_redstone_ore
      - clay
      - emerald_ore
      - ender_chest
      replacement-blocks:
      - stone
      - planks
    armor-stands-do-collision-entity-lookups: false
    experience-merge-max-value: -1
    disable-thunder: false
    skeleton-horse-thunder-spawn-chance: -1.0
    disable-ice-and-snow: false
    fire-physics-event-for-redstone: false
    keep-spawn-loaded: false
    spawner-nerfed-mobs-should-jump: false
    baby-zombie-movement-speed: 0.5
    mob-spawner-tick-rate: 3
    allow-leashing-undead-horse: false
    all-chunks-are-slime-chunks: false
    squid-spawn-height:
      maximum: 63.0
      minimum: 45.0
    enable-old-tnt-cannon-behaviors: false
    verbose: true
    allow-block-location-tab-completion: true
    use-hopper-check: false
    max-mob-spawn-attempts: 250
    fix-cannons: false
    use-vanilla-maps: true
    track-players-on-maps: false
    grass-spread-rate: 10000
